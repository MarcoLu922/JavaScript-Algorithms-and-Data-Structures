<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register</h1>

      <div class="purchase-section">
        <label for="cash">Enter Cash Given ($):</label>
        <input type="number" id="cash" placeholder="Enter amount" />
      </div>

      <div class="purchase-section">
        <button id="purchase-btn">Complete Purchase</button>
      </div>

      <div class="result-section">
        <p id="change-due">
          Please enter the amount to complete your purchase.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
